<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <title>OldGram</title>
</head>
<body>
  <div class="oldgram-wrapper">

    <div class="oldgram-phone">
      <img src="./images/3310phone.png" alt="celular antigo">
    </div>

    <div class="oldgram-continue">
      <div class="group">
        <img class="oldgram-logo" src="./images/logoold.png" alt="logo do OldGram">
        <div class="profile-photo">
          <img src="./images/imageprofile.jpeg" alt="foto de perfil">
        </div>
        <a href="#" class="oldgram-login">Continue as oCabrino</a>
        <a href="#" class="oldgram-logout">Account Remove</a>
      </div>

      <div class="group">
        <p class="not-account">I'm not oCabrino</p> <br>
        <p class="not-account">
          <span class="link-blue">Switch accounts</span>
          or
          <span class="link-blue">Register</span>
        </p>
      </div>
    </div>
  </div>
</body>
</html>
